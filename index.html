    <script>
        const saludo = async () => {
            const h1 = document.createElement('h1');
            h1.innerText = 'Para Galilea';
            document.body.appendChild(h1);

            // Hace aparecer el mensaje 'Hola'
            await new Promise(resolve => {
                setTimeout(() => {
                    resolve();
                }, 1000);
            });

            // Hace desaparecer el mensaje 'Hola'
            await new Promise(resolve => {
                setTimeout(() => {
                    h1.style.animation = 'scale-out-center 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both';
                    resolve();
                }, 1500);
            });

            // Espera la finalización de la animación de desvanecimiento
            await new Promise(resolve => {
                setTimeout(() => {
                    document.body.removeChild(h1);
                    resolve();
                }, 1000);
            });

            // Crea y añade el mensaje 'Buenas'
            h1.innerText = 'La profe mas linda, preciosa, bella y genial de todas';
            document.body.appendChild(h1);

            // Hace aparecer el mensaje 'Buenas'
            h1.style.animation = 'scale-in-center 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both';
            await new Promise(resolve => {
                setTimeout(() => {
                    resolve();
                }, 500);
            });

            // Hace desaparecer el mensaje 'Buenas'
            await new Promise(resolve => {
                setTimeout(() => {
                    h1.style.animation = 'scale-out-center 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both';
                    resolve();
                }, 2500);
            });

            await new Promise(resolve => {
                setTimeout(() => {
                    document.body.removeChild(h1);
                    resolve();
                }, 1000);
            });

            // Ahora añadimos un nuevo bloque para mostrar el mensaje 'Es para ti'
            h1.innerText = 'Porque mereces esto y mas <3';
            document.body.appendChild(h1);

            // Hace aparacer el mensaje 'Es para ti'
            h1.style.animation = 'scale-in-center 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both';
            await new Promise(resolve => {
                setTimeout(() => {
                    resolve();
                }, 500);
            });

            // Hace desaparecer el mensaje 'Es para ti'
            await new Promise(resolve => {
                setTimeout(() => {
                    h1.style.animation = 'scale-out-center 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both';
                    resolve();
                }, 1500);
            });

            // Espera la finalización de la animación de desvanecimiento
            const c = setTimeout(async () => {
                // document.body.removeChild(h1);
                h1.style.display = 'none'
                document.body.classList.remove("not-loaded");
                const div = document.querySelector('.imagenes')
                div.style.display = 'grid'
                div.style.opacity = '1'
                clearTimeout(c);
            }, 2000);


        }

        saludo();
    </script>
